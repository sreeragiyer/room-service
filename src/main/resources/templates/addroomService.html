<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:th="http://www.thymeleaf.org" 
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<hr><br>
<h1>Choose preferred room service</h1>
<br>
<hr>
<form action="#" th:action="@{/addroomService}" th:object="${user}" method="post">
    
    <p>
     <input type="checkbox"  name="roomService" value="cleaning"> Room cleaning <br>
     <input type="checkbox"  name="roomService" value="breakfast"> Ordering breakfast<br>
     <input type="checkbox"  name="roomService" value="maintenance"> Room appliance maintenance<br>
    </p>
    <p>
        <input type="submit" value="Submit"/>  <input type="reset" value="Reset">
    </p>
</form>

</body>
</html>
